<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" /><!-- tildes, dieresis españolas -->
    <meta name="description" content="Esta página te mostrará fotos de gatos" /><!-- descripción de página -->
    <meta name="robots" content="index,follow" /><!-- para que me sigan los motores de búsqueda -->
    <title>Es mi página</title><!-- titulo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- tamaño de pantalla - responsive empiece el 100% la pantalla-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header> <!--Sección superior de nuestro website--> 
      <nav></nav> <!--Sección de navegación de nuestro website, siempre dentro del header-->
    </header>
    <main> <!--Main es el contenido central de nuestro website, "la parte del medio"-->
      <section> <!--Nuestro website puede estar divido por secciones, por ejemplo platzi tiene 3: El navegador de cursos y rutas, el feed y nuestras rutas de aprendizaje-->
        <article> <!--Contenido independiente de la página. Es reutilizable-->
        </article>
      </section>
      <ul> <!--Lista desordenada: Sin numerar-->
        <li>Soy una manzana</li> <!--Item List. Elementos de la lista-->
      </ul>
      <ol> <!--Lista ordenada: Numerada-->
        <li>Soy una pera</li>
      </ol> 
    </main>
    <footer> <!--Sección final de nuestro website-->
    </footer>
    <p>Soy un texto</p> <!--Párrafo, texto-->
    <h1>Soy un título</h1> <!--Títulos, muestran el texto más grande y con negrilla. Existen desde el h1 al h6-->
    <h2>Soy otro título</h2>
    <h6>Soy un título más</h6>

    <a href="#">Soy un link</a> <!--Enlaces/links que nos permitirán movernos entre páginas.-->
  </body>
</html>
